<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Важная миссия</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <h1>Миссия Колонизация Марса</h1>
        <a class="navbar-brand" href="#">Mars One</a>
    </nav>
    <h4>И на Марсе будут яблони цвести!</h4>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}
        <h2 align="center">Научные симуляторы</h2>
    {% set user_list = ['инженер', 'строитель'] %}
    {% for i in user_list if i in job %}
        <img src="../static/img/sci.png"
             alt="здесь должна была быть картинка, но не нашлась">
    {% else %}
        <img src="../static/img/ing.png"
             alt="здесь должна была быть картинка, но не нашлась">
    {% endfor %}
    {% endblock %}
</main>
</body>
</html>
